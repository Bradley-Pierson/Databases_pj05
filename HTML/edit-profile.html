<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <center><strong>User Profile</strong></center>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-6">Username</div>
        <textarea rows = "1" cols = "45" placeholder="New Username"></textarea>
        <br/>
        <br/>
        <div class="col-md-6">First Name</div>
        <textarea rows = "1" cols = "45" placeholder="New First Name"></textarea>
        <br/>
        <br/>
        <div class="col-md-6">Last Name</div>
        <textarea rows = "1" cols = "45" placeholder="New Last Name"></textarea>
        <br/>
        <br/>
        <div class="col-md-6">Email</div>
        <textarea rows = "1" cols = "45" placeholder="New email"></textarea>
        <br/>
        <br/>
        <div class="col-md-6">Address</div>
        <textarea rows = "1" cols = "45" placeholder="New address"></textarea>
        <br/>
        <br/>
        <div class="col-md-6">Birth Date</div>
        <textarea rows = "1" cols = "45" placeholder="New birthdate"></textarea>
        <br/>
        <br/>
        <div class="col-md-6">Newsletter Status</div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
            <label class="custom-control-label" for="defaultUnchecked">Subscribed</label>
        </div>
        <br/>
        <br/>
    </div>
    <center> <button type="button" class="btn btn-primary">Confirm</button></center>
</div>

</body>
</html>
